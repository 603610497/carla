---
- module_name: carla
  classes:
  - class_name: Vector2D
    # - DESCRIPTION ------------------------
    doc: >
      Helper class to perform 2D operations. 
    # - PROPERTIES -------------------------
    instance_variables:
    - var_name: x
      type: float
      doc: >
        X-axis value. 
    - var_name: 'y'
      type: float
      doc: >
        Y-axis value. 
    # - METHODS ----------------------------
    methods:
    - def_name: __init__
      params:
      - param_name: x 
        type: float
        default: 0.0
      - param_name: y 
        type: float
        default: 0.0
    # --------------------------------------
    - def_name: __add__
      params:
      - param_name: other
        type: carla.Vector2D
      return: carla.Vector2D
      doc: >
        Returns the resulting vector from adding values for each axis.
    # --------------------------------------
    - def_name: __sub__
      params:
      - param_name: other
        type: carla.Vector2D
      return: carla.Vector2D
      doc: >
        Returns the resulting vector from substracting values for each axis.
    # --------------------------------------
    - def_name: __mul__
      params:
      - param_name: other
        type: carla.Vector2D
      return: carla.Vector2D
      doc: >
        Returns the resulting vector from multiplying values for each axis.
    # --------------------------------------
    - def_name: __truediv__
      params:
      - param_name: other
        type: carla.Vector2D
      return: carla.Vector2D
      doc: >
        Returns the resulting vector from dividing values for each axis.
    # --------------------------------------
    - def_name: __eq__
      params:
      - param_name: other
        type: carla.Vector2D
      return: bool
      doc: >
        Returns true if values for every axis are equal. 
    # --------------------------------------
    - def_name: __ne__
      params:
      - param_name: bool
        type: carla.Vector2D
      return: bool
      doc: >
        Returns true if the value for any axis is different. 
    # --------------------------------------
    - def_name: __str__
      return: str
      doc: >
        Returns the axis values for the vector parsed as string. 
    # --------------------------------------

  - class_name: Vector3D
