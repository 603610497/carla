      type: float
      doc: >
        X-axis value.
    - var_name: 'y'
      type: float
      doc: >
        Y-axis value.
    - var_name: z
      type: float
      doc: >
        Z-axis value.
    # - METHODS ----------------------------
    methods:
    - def_name: __init__
      params:
      - param_name: x
        type: float
        default: 0.0
      - param_name: 'y'
        type: float
        default: 0.0
      - param_name: z
        type: float
        default: 0.0
    # --------------------------------------
    - def_name: __add__
      params:
      - param_name: other
        type: carla.Vector3D
      return: carla.Vector3D
      doc: >
        Returns the resulting vector from adding values for each axis.
    # --------------------------------------
    - def_name: __mul__
      params:
      - param_name: other
        type: carla.Vector3D
      return: carla.Vector3D
      doc: >
        Returns the resulting vector from adding values for each axis.
    # --------------------------------------
    - def_name: __sub__
      params:
      - param_name: other
        type: carla.Vector3D
      return: carla.Vector3D
      doc: >
        Returns the resulting vector from adding values for each axis.
    # --------------------------------------
    - def_name: __truediv__
      params:
      - param_name: other
        type: carla.Vector3D
      return: carla.Vector3D
      doc: >
        Returns the resulting vector from adding values for each axis.
    # --------------------------------------
    - def_name: __eq__
      params:
      - param_name: other
        type: carla.Vector3D
      return: bool
      doc: >
        Returns true if values for every axis are equal.
    # --------------------------------------
    - def_name: __ne__
      params:
      - param_name: other
        type: carla.Vector3D
