        Returns true if the value for any axis is different. 
    # --------------------------------------
    - def_name: __str__
      doc: >
        Returns the axis values for the vector parsed as string. 
    # --------------------------------------

  - class_name: Location
    parent: carla.Vector3D
  # - DESCRIPTION ------------------------
    doc: >
      Represents a spot in the world.
    # - PROPERTIES -------------------------
    instance_variables:
    - var_name: x
      type: float
      doc: >
        Distance in meters from origin to spot on X axis.
    - var_name: 'y'
      type: float
      doc: >
        Distance in meters from origin to spot on Y axis.
    - var_name: z
      type: float
      doc: >
        Distance in meters from origin to spot on Z axis.
    # - METHODS ----------------------------
    methods:
    - def_name: __init__
      params:
      - param_name: x 
        type: float
        default: 0.0
      - param_name: 'y'
        type: float
        default: 0.0
      - param_name: z 
        type: float
        default: 0.0
    # --------------------------------------
    - def_name: __eq__
      return: bool
      params:
      - param_name: other
        type: carla.Location
        doc: >
          The other point to be compared with.
      doc: >
        Returns true if both locations are the point in space.  
    # --------------------------------------
    - def_name: __ne__
      return: bool
      params:
      - param_name: other
        type: carla.Location
        doc: >
          The other point to be compared with.
      doc: >
        Returns true if both locations are different points in space. 
    # --------------------------------------
    - def_name: __str__
      return: str
      doc: >
        Parses the axis' values to string. 
    # --------------------------------------
    - def_name: distance
      params:
      - param_name: location
        type: carla.Location
        doc: >
          The other point to compute the distance with.
      return: float
      doc: >
        Returns Euclidean distance in meters from this location to another one. 
    # --------------------------------------

  - class_name: Rotation
    # - DESCRIPTION ------------------------
    doc: >
      Class that represents a 3D rotation and so, an orientation in space.


      ![UE4_Rotation](https://d26ilriwvtzlb.cloudfront.net/8/83/BRMC_9.jpg)  
      _Unreal Engine's standard (from [UE4 docs](https://wiki.unrealengine.com/Blueprint_Rotating_Movement_Component))_
    # - PROPERTIES -------------------------
    instance_variables:
    - var_name: pitch
      type: float
      doc: >
        Degrees around the Y-axis.
    - var_name: yaw
      type: float
      doc: >
        Degrees around the Z-axis.
    - var_name: roll
      type: float
      doc: >
        Degrees around the X-axis.
    # - METHODS ----------------------------
    methods:
    - def_name: __init__
      params:
      - param_name: pitch
        type: float
        default: 0.0
        doc: >
          Y rotation in degrees.
      - param_name: yaw
        type: float
        default: 0.0
        doc: >
          Z rotation in degrees.
      - param_name: roll
        type: float
        default: 0.0
        doc: >
          X rotation in degrees. 
    # --------------------------------------
    - def_name: get_forward_vector
      params:
      return: carla.Vector3D
      doc: >
        Computes the vector pointing forward according the orientation for every axis. 
    # --------------------------------------
    - def_name: __eq__
      return: bool
      params:
      - param_name: other
        type: carla.Rotation
        doc: >
          The other rotation to be compared with.
      doc: >
        Returns true if both rotations represent the same orientation for every axis.   
    # --------------------------------------
    - def_name: __ne__
      params:
      - param_name: other
        type: carla.Rotation
        doc: >
          The other rotation to be compared with.
      return: bool
      doc: >
        Returns true if both rotations represent the same orientation for every axis.   
    # -------------------------------------- 
    - def_name: __str__
      doc: >
        Parses the axis' orientations to string. 
    # --------------------------------------

  - class_name: Transform
    # - DESCRIPTION ------------------------
    doc: >
      Class that defines a transformation without scaling. It is used to described an actor's position and rotation. 
    # - PROPERTIES -------------------------
    instance_variables:
    - var_name: location
      type: carla.Location
      doc: >
        Describes a point in the map. 
    - var_name: rotation
      type: carla.Rotation
      doc: >
        Describes a rotation for an object according to Unreal Engine's axis system. 
    # - METHODS ----------------------------
    methods:
    - def_name: __init__
      params:
      - param_name: location
        type: carla.Location
      - param_name: rotation
        type: carla.Rotation
    # --------------------------------------
    - def_name: __eq__
      return: bool
      params:
      - param_name: other
        type: carla.Transform
      doc: >
        Returns true if both location and rotation are equal for this and `other`.
    # --------------------------------------
    - def_name: __ne__
      return: bool
      params:
      - param_name: other
        type: carla.Transform
      doc: >
        Returns true if both location and rotation are not equal for this and `other`.
    # --------------------------------------
    - def_name: __str__
      return: str
      doc: >
        Parses both location and rotation to string. 
    # --------------------------------------
    - def_name: get_forward_vector
      return: carla.Vector3D
      doc: >
        Computes a forward vector using its rotation.
    # --------------------------------------
    - def_name: transform
      params:
      - param_name: in_point
        type: carla.Location
        doc: >
          Location in the space to which the transformation will be applied.
      doc: >
        Transform a 3D point using the current transformation.
    # --------------------------------------

  - class_name: BoundingBox
    # - DESCRIPTION ------------------------
    doc: >
      Bounding box helper class.
    # - PROPERTIES -------------------------
    instance_variables:
    - var_name: location
      type: carla.Location
      doc: >
        The center of the bounding box relative to its parent actor.
    - var_name: extent
      type: carla.Vector3D
      doc: >
        It contains the vector from the center of the bounding box to one of the vertex of the box.  

        So, if you want to know the _X bounding box size_, you can just do `extent.x * 2`
    # - METHODS ----------------------------
    methods:
    - def_name: __init__
      params:
      - param_name: location
        type: carla.Location
      - param_name: extent
        type: carla.Vector3D
    # --------------------------------------
    - def_name: __eq__
      params:
      - param_name: other
        type: carla.BoundingBox
    # --------------------------------------
    - def_name: __ne__
      params:
      - param_name: other
        type: carla.BoundingBox
    # --------------------------------------
    - def_name: __str__
    # --------------------------------------

  - class_name: GeoLocation
    # - DESCRIPTION ------------------------
    doc: >
      Class that contains geolocation simulated data 
    # - PROPERTIES -------------------------
    instance_variables:
    - var_name: latitude
      type: float
      doc: >
        North/South value of a point on the map.
    - var_name: longitude
      type: float
      doc: >
        West/East value of a point on the map.
    - var_name: altitude
      type: float
      doc: >
        Height regarding ground level.
    # - METHODS ----------------------------
    methods:
    - def_name: __init__
      params:
      - param_name: latitude
        type: float
        default: 0.0
      - param_name: longitude
        type: float
        default: 0.0
      - param_name: altitude
        type: float
        default: 0.0
    # --------------------------------------
    - def_name: __eq__
      params:
      - param_name: other
        type: carla.GeoLocation
    # --------------------------------------
    - def_name: __ne__
      params:
      - param_name: other
        type: carla.GeoLocation
    # --------------------------------------
    - def_name: __str__
      params:
    # --------------------------------------
...
